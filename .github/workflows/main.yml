name: Update README with Latest Branch Commits

on:
  push:
    branches:
      - '**'  # Tüm branch'lerdeki push işlemlerini tetikle
  workflow_dispatch:  # Manuel olarak tetiklemek için

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch All Branches
        run: git fetch --all

      - name: Generate Branch Commit Info
        run: |
          echo "## Branch Commit Info" > README.md
          for branch in $(git branch -r | grep -v main | grep -v HEAD); do
            latest_commit=$(git log -1 --format="%h - %s (%ci)" $branch)
            echo "- ${branch#origin/}: $latest_commit" >> README.md
          done
        shell: bash

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add README.md
          git commit -m "Update README with latest branch commits" || echo "No changes to commit"
          git push origin main
